{{ define "main" }}
<article class="relative z-10 min-h-screen pt-32 pb-24">
    <!-- Background Elements -->
    <div class="fixed inset-0 z-0 pointer-events-none">
        <div
            class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-[50vh] bg-gradient-to-b from-gray-50 to-transparent dark:from-white/5 dark:to-transparent opacity-50">
        </div>
    </div>

    <div class="relative z-10 max-w-3xl mx-auto px-6">
        <!-- Header -->
        <header class="mb-20 text-center">
            <div
                class="inline-flex items-center gap-2 px-3 py-1 rounded-full border mb-8 backdrop-blur-md transition-all duration-500 bg-white/50 border-black/5 dark:bg-white/5 dark:border-white/10">
                <span class="w-1.5 h-1.5 rounded-full bg-emerald-500"></span>
                <span
                    class="text-[10px] uppercase tracking-[0.2em] font-mono font-medium text-gray-500 dark:text-gray-400">
                    Log Entry
                </span>
            </div>

            <h1 class="text-4xl md:text-6xl font-bold tracking-tighter mb-8 leading-[1.1] text-black dark:text-white">
                {{ .Title }}
            </h1>

            <div
                class="flex items-center justify-center gap-6 text-xs font-mono uppercase tracking-widest text-gray-500 dark:text-gray-400 border-y border-black/5 dark:border-white/5 py-4 max-w-lg mx-auto">
                <time>{{ .Date.Format "January 02, 2006" }}</time>
                <span class="w-1 h-1 rounded-full bg-gray-300 dark:bg-gray-700"></span>
                <span>{{ .ReadingTime }} min read</span>
            </div>
        </header>

        <!-- Content -->
        <div
            class="blog-content prose prose-lg prose-neutral dark:prose-invert max-w-none 
            prose-headings:font-bold prose-headings:tracking-tight prose-headings:text-black dark:prose-headings:text-white 
            prose-p:font-light prose-p:leading-loose prose-p:text-gray-600 dark:prose-p:text-gray-300 
            prose-a:font-medium prose-a:text-black dark:prose-a:text-white prose-a:no-underline prose-a:border-b prose-a:border-black/20 dark:prose-a:border-white/30 hover:prose-a:border-black dark:hover:prose-a:border-white prose-a:transition-all 
            prose-strong:font-bold prose-strong:text-black dark:prose-strong:text-white 
            prose-ul:list-disc prose-ul:pl-6 prose-li:marker:text-gray-300 dark:prose-li:marker:text-gray-600
            prose-blockquote:border-l-2 prose-blockquote:border-black dark:prose-blockquote:border-white prose-blockquote:font-normal prose-blockquote:italic prose-blockquote:pl-6 prose-blockquote:text-gray-500 dark:prose-blockquote:text-gray-400
            prose-img:rounded-2xl prose-img:shadow-2xl prose-img:border prose-img:border-black/5 dark:prose-img:border-white/10">
            {{ .Content }}
        </div>

        <!-- Footer -->
        <div class="mt-32 pt-12 border-t border-black/5 dark:border-white/5 flex justify-between items-center">
            <a href="/posts"
                class="group inline-flex items-center gap-3 text-xs font-bold uppercase tracking-widest text-gray-500 hover:text-black dark:hover:text-white transition-colors">
                <svg class="w-4 h-4 transition-transform group-hover:-translate-x-1" fill="none" stroke="currentColor"
                    stroke-width="1.5" viewBox="0 0 24 24">
                    <path d="M19 12H5M12 19l-7-7 7-7" stroke-linecap="square" />
                </svg>
                Return to Logs
            </a>

            <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})"
                class="group inline-flex items-center gap-3 text-xs font-bold uppercase tracking-widest text-gray-500 hover:text-black dark:hover:text-white transition-colors">
                Top
                <svg class="w-4 h-4 transition-transform group-hover:-translate-y-1" fill="none" stroke="currentColor"
                    stroke-width="1.5" viewBox="0 0 24 24">
                    <path d="M12 19V5M5 12l7-7 7 7" stroke-linecap="square" />
                </svg>
            </button>
        </div>
    </div>
</article>
{{ end }}
