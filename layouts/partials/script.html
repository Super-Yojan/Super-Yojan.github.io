<script>
    // INJECT HUGO DATA HERE
    const projects = JSON.parse({{ .Site.Data.portfolio.projects | jsonify }});

    // State
    let isDark = true;
    let activeTab = 'engineer';

    // Initialize theme from localStorage
    if (typeof localStorage !== 'undefined') {
        const saved = localStorage.getItem('theme');
        isDark = saved ? saved === 'dark' : true;
    }

    function applyTheme() {
        // 1. Toggle Tailwind Dark Mode on HTML root
        document.documentElement.classList.toggle('dark', isDark);

        const app = document.getElementById('app');

        // Helper to safely update class if element exists
        const setClass = (id, cls) => {
            const el = document.getElementById(id);
            if (el) el.className = cls;
        };

        // Helper to update particle color dynamically
        const updateParticles = (colorHex) => {
            if (window.particleMaterial) {
                window.particleMaterial.color.setHex(colorHex);
            }
        };

        if (isDark) {
            // === DARK MODE ===
            if (app) app.className = 'min-h-screen bg-black text-gray-300 font-sans selection:bg-white selection:text-black';

            // Hide Glows
            setClass('glow-1', 'hidden');
            setClass('glow-2', 'hidden');
            setClass('glow-3', 'hidden');

            // Toggle Icons
            if (document.getElementById('sun-icon')) document.getElementById('sun-icon').style.display = 'block';
            if (document.getElementById('moon-icon')) document.getElementById('moon-icon').style.display = 'none';

            // Particles
            updateParticles(0x444444);

        } else {
            // === LIGHT MODE ===
            if (app) app.className = 'min-h-screen bg-white text-gray-800 font-sans selection:bg-black selection:text-white';

            // Hide Glows
            setClass('glow-1', 'hidden');
            setClass('glow-2', 'hidden');
            setClass('glow-3', 'hidden');

            // Toggle Icons
            if (document.getElementById('sun-icon')) document.getElementById('sun-icon').style.display = 'none';
            if (document.getElementById('moon-icon')) document.getElementById('moon-icon').style.display = 'block';

            // Particles
            updateParticles(0x666666);
        }

        // Re-render projects to update their theme
        renderProjects();
        // Update code blocks theme
        setupCodeBlocks();
    }

    // Toggle theme
    function toggleTheme() {
        isDark = !isDark;
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        applyTheme();
    }

    // Switch tabs
    function switchTab(tab) {
        activeTab = tab;
        const tabs = ['engineer', 'artist', 'athlete'];

        tabs.forEach(t => {
            const btn = document.getElementById('tab-' + t);
            if (!btn) return;

            if (t === tab) {
                btn.className = isDark
                    ? 'px-6 py-2 rounded-full text-xs font-bold uppercase tracking-wider bg-white text-black transition-all'
                    : 'px-6 py-2 rounded-full text-xs font-bold uppercase tracking-wider bg-black text-white transition-all';
            } else {
                btn.className = isDark
                    ? 'px-6 py-2 rounded-full text-xs font-bold uppercase tracking-wider border border-white/20 text-gray-300 hover:border-white hover:text-white transition-all'
                    : 'px-6 py-2 rounded-full text-xs font-bold uppercase tracking-wider border border-black/20 text-gray-500 hover:border-black hover:text-black transition-all';
            }
        });
        renderProjects();
    }

    // Render projects
    function renderProjects() {
        const grid = document.getElementById('project-grid');
        if (!grid) return;

        const items = projects[activeTab];

        grid.innerHTML = items.map((item, idx) => `
            <div class="group relative flex flex-col h-full p-8 rounded-xl border transition-all duration-500
                ${isDark
                ? 'bg-white/5 border-white/10 hover:border-white/30'
                : 'bg-gray-50 border-black/5 hover:border-black/20'
            }">

                <div class="flex justify-between items-start mb-6">
                    <div class="w-10 h-10 rounded-md flex items-center justify-center transition-colors
                        ${isDark ? 'bg-white text-black' : 'bg-black text-white'}">
                        ${getIcon(idx, activeTab)} </div>

                    <svg class="w-5 h-5 -mr-2 opacity-0 -translate-x-2 group-hover:opacity-100 group-hover:translate-x-0 transition-all duration-300 ${isDark ? 'text-white' : 'text-black'}"
                        fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                        <path d="M7 17L17 7M17 7H7M17 7V17" stroke-linecap="square" stroke-linejoin="miter"/>
                    </svg>
                </div>

                <div class="mb-4">
                    <h3 class="text-xl font-bold tracking-tight mb-2 ${isDark ? 'text-white' : 'text-black'}">
                        ${item.title}
                    </h3>
                    <span class="inline-block text-[10px] font-mono uppercase tracking-widest py-1 border-b ${isDark ? 'text-gray-300 border-white/20' : 'text-gray-500 border-black/20'}">
                        ${item.role}
                    </span>
                </div>

                <p class="text-sm leading-relaxed mb-8 flex-grow ${isDark ? 'text-gray-300' : 'text-gray-600'}">
                    ${item.desc}
                </p>

                <div class="flex flex-wrap gap-2 mt-auto pt-6 border-t ${isDark ? 'border-white/10' : 'border-black/5'}">
                    ${item.tags.map(tag => `
                        <span class="text-[9px] uppercase tracking-widest font-bold px-2 py-1 rounded border transition-colors
                            ${isDark
                    ? 'border-white/20 text-gray-300 group-hover:border-white/40 group-hover:text-white'
                    : 'border-black/20 text-gray-500 group-hover:border-black/40 group-hover:text-black'
                }">
                            ${tag}
                        </span>
                    `).join('')}
                </div>
            </div>
        `).join('');
    }

    function getIcon(idx, tab) {
        return '<svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path d="M3 3h18v18H3z" stroke-linecap="square"/></svg>';
    }

    // Code Block Setup (Mac Style + Copy)
    function setupCodeBlocks() {
        document.querySelectorAll('pre').forEach(pre => {
            // Check if already processed
            if (pre.parentElement.classList.contains('code-window')) return;

            // Create window container
            const windowDiv = document.createElement('div');
            windowDiv.className = `code-window rounded-xl border overflow-hidden mb-8 transition-colors duration-500 ${isDark ? 'bg-[#1e1e1e] border-white/10' : 'bg-gray-50 border-black/5'}`;

            // Create header
            const header = document.createElement('div');
            header.className = `flex items-center justify-between px-4 py-3 border-b ${isDark ? 'border-white/5 bg-white/5' : 'border-black/5 bg-gray-100'}`;

            // Mac Dots
            const dots = document.createElement('div');
            dots.className = 'flex gap-2';
            dots.innerHTML = `
                <div class="w-3 h-3 rounded-full bg-[#ff5f56]"></div>
                <div class="w-3 h-3 rounded-full bg-[#ffbd2e]"></div>
                <div class="w-3 h-3 rounded-full bg-[#27c93f]"></div>
            `;

            // Copy Button
            const copyBtn = document.createElement('button');
            copyBtn.className = `text-[10px] font-bold uppercase tracking-wider px-3 py-1 rounded transition-all ${isDark ? 'text-gray-300 hover:text-white hover:bg-white/10' : 'text-gray-500 hover:text-black hover:bg-black/5'}`;
            copyBtn.innerHTML = 'Copy';

            copyBtn.addEventListener('click', () => {
                const code = pre.innerText;
                navigator.clipboard.writeText(code).then(() => {
                    copyBtn.innerHTML = 'Copied!';
                    setTimeout(() => copyBtn.innerHTML = 'Copy', 2000);
                });
            });

            header.appendChild(dots);
            header.appendChild(copyBtn);

            // Wrap pre
            pre.parentNode.insertBefore(windowDiv, pre);
            windowDiv.appendChild(header);
            windowDiv.appendChild(pre);

            // Style pre - preserve existing classes (like 'chroma')
            pre.classList.add('p-6', 'overflow-x-auto', 'text-sm', 'font-mono', 'leading-relaxed', '!bg-transparent', '!m-0', '!border-0');
        });
    }

    // Three.js Scene Setup
    function initThreeJS() {
        const container = document.getElementById('canvas-container');
        if (!container) return;

        while (container.firstChild) container.removeChild(container.firstChild);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 1.2;

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        const count = 4000;
        const radius = 1.6;
        const positions = new Float32Array(count * 3);

        for (let i = 0; i < count; i++) {
            const u = Math.random();
            const v = Math.random();
            const theta = 2 * Math.PI * u;
            const phi = Math.acos(2 * v - 1);
            const r = Math.cbrt(Math.random()) * radius;

            const sinPhi = Math.sin(phi);
            const x = r * sinPhi * Math.cos(theta);
            const y = r * sinPhi * Math.sin(theta);
            const z = r * Math.cos(phi);

            positions[i * 3] = x;
            positions[i * 3 + 1] = y;
            positions[i * 3 + 2] = z;
        }

        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const material = new THREE.PointsMaterial({
            color: isDark ? 0x444444 : 0x666666,
            size: 0.004,
            transparent: true,
            opacity: 0.8,
            depthWrite: false
        });

        window.particleMaterial = material;

        const points = new THREE.Points(geometry, material);
        scene.add(points);

        const mouse = { x: 0, y: 0 };
        const targetRotation = { x: 0, y: 0 };

        window.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            targetRotation.x = mouse.y * 0.1;
            targetRotation.y = mouse.x * 0.1;
        });

        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.005;

            points.rotation.x += (targetRotation.x - points.rotation.x) * 0.02;
            points.rotation.y += (targetRotation.y - points.rotation.y) * 0.02;
            points.rotation.y -= 0.0005;
            points.position.y = Math.sin(time * 0.5) * 0.05;

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    }

    function initialize() {
        applyTheme();
        switchTab('engineer');
        if (typeof THREE !== 'undefined') {
            initThreeJS();
        } else {
            setTimeout(() => {
                if (typeof THREE !== 'undefined') initThreeJS();
            }, 100);
        }

        const themeToggle = document.getElementById('theme-toggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', toggleTheme);
        }
    }

    window.addEventListener('load', initialize);
</script>
