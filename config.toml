[module]
  [module.hugoVersion]
    min = "0.115.1"

title = "drMoscovium"
keywords = ["hugo", "latex", "theme", "blog", "texify", "texify2", "texify3", "michael", "neuper"]
customCSS = []
customJS = []
dateFormat = "2 January 2006"
emphasisWithDots = true
since = "2023"
toc = true
showWordCount = true
showReadingTime = true
rootFontSize = "100%"
math = true
enableDuckDuckGoSearchBox = true
numberedSubtitles = true
enableInlineShortcodes = true



[buymeacoffee]
code = """
<script data-name="BMC-Widget"
    data-cfasync="true"
    src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js"
    data-id="michaelneuper"
    data-description="Like what I do? Buy me a coffee!"
    data-message=""
    data-color="#d79921"
    data-position="Right"
    data-x_margin="18"
    data-y_margin="18"
    crossorigin="anonymous">
</script>
"""

